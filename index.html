    <script>
      setTimeout(function () {
        window.addEventListener('DOMContentLoaded', function () {
          //- Клик по кнопке купить Первый экран
          document
            .getElementById('click_basic_first')
            .addEventListener('click', roistat.event.send('click_basic_first'));

          //- Клик по кнопке купить Описание тарифов
          document.querySelectorAll('.click_buy_prices').forEach(btnPay => {
            btnPay.addEventListener('click', function () {
              //- console.log('click_buy_prices');
              roistat.event.send('click_buy_prices');
            });
          });

          document.querySelectorAll('.form-order-tariff').forEach(form => {
            //- Заполнение формы
            form.querySelectorAll('.form-control').forEach(field => {
              field.addEventListener('mouseover', function () {
                //- console.log('form_fill');
                roistat.event.send('form_fill');
              });
            });

            //- Отправка формы
            form.addEventListener('submit', roistat.event.send('form_submit'));

            //- Клик по мессенджеру из виджета Telegram
            document
              .getElementById('click_vidget_telegram')
              .addEventListener(
                'click',
                roistat.event.send('click_vidget_telegram'),
              );

            //- Клик по мессенджеру из Pop-up Telegram
            document
              .getElementById('click_popup_telegram')
              .addEventListener(
                'click',
                roistat.event.send('click_popup_telegram'),
              );

            let observer = new IntersectionObserver(function (entries, obs) {
              entries.forEach(function (entry) {
                // Если элемент в зоне видимости, то ничего не происходит
                if (!entry.isIntersecting) return;
                // Отключаем «наблюдатель»
                obs.unobserve(entry.target);
                // Добавляем текст
                //- console.log(entry.target.getAttribute('id'));
                roistat.event.send(entry.target.getAttribute('id'));
              });
            });

            // Задаем элемент для наблюдения
            let el = document.getElementById('gallery_view_pool');
            let el1 = document.getElementById('gallery_view_group');
            let el2 = document.getElementById('gallery_view_spa');
            let el3 = document.getElementById('gallery_view_gym');
            let el4 = document.getElementById('faq_view');

            // Прикрепляем его к «наблюдателю»
            observer.observe(el);
            observer.observe(el1);
            observer.observe(el2);
            observer.observe(el3);
            observer.observe(el4);
          });
        });
      }, 5000);
    </script>
